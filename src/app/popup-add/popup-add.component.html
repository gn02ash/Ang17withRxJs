<form [formGroup]="editForm">
  <div class="form-group p-2">
    @if(showNameError()) {
    <span style="color: crimson;" [innerHTML]="NameErrorMessage()"></span>

    }@else {<label for="Name">Name</label>}

    <input formControlName="name" type="text" class="form-control" id="Name" aria-describedby="NameHelp"
      placeholder="Enter Name">
    <small id="NameHelp" class="form-text text-muted">Please enter your full name.</small>
  </div>
  <div class="form-group p-2">
    @if(showAgeError()) {
    <span style="color: crimson;" [innerHTML]="AgeErrorMessage()"></span>
    }@else {
    <label for="Age">Age</label>
    }

    <input formControlName="age" type="number" class="form-control" id="age" aria-describedby="AgeHelp"
      placeholder="Enter age">
  </div>

  <div class="btns d-flex justify-content-around">
    <button type="submit" class="btn btn-primary" (click)="OnSubmit()">Submit</button>
    <button mat-dialog-close type="button" class="btn btn-secondary" (click)="OnCancel()">Cancel</button>
  </div>
</form>
